perience. Longtime fans will savor a crop of musical gems, including an unreleased recording of the beloved hymn \"Jerusalem\", selections from his newest release <i>American Standard</i>, as well as new original scoring by Taylor specially recorded for <i>Break Shot</i> and more from the Grammy Award-winning artist.</p> <p>Recorded in his home studio, The Barn in western Massachusetts, Taylor tells the deeply personal story of his youth, which is entwined with the story of his family. What started as an idyllic tight unit soon became a family sent to different emotional corners - like a break shot in the game of pool, he says, when you slam the cue ball into the fifteen other balls and they all go flying off. By the time Taylor released his breakout second album in 1970, <i>Sweet Baby James</i>, he had seen the disintegration of his parents’ marriage and his family crumble in the aftermath. He had committed himself twice to a psychiatric hospital, battled depression, a heroin addiction, suffered a relapse, and traveled far away from the wood smoke and moonshine of the North Carolina landscapes in which he came of age. Despite it all, he was also on the cusp of super-stardom and on his way to bringing light and joy to millions. He was 21.</p> <p>Journey with James Taylor to a time before he became a Rock and Roll Hall of Fame and Songwriters Hall of Fame inductee, a recipient of the Kennedy Center Honors and both the Presidential Medal of Freedom and the National Medal of Arts - and a beloved voice to millions.</p>","releaseDate":"2020-01-31","publishers":[{"name":"Audible Originals"}],"categories":[{"name":"Arts & Entertainment","url":"18571910011"},{"name":"Music","url":"18571942011"}],"sample":"https://samples.audible.com/or/orig/000937/or_orig_000937_sample.mp3","language":"English","format":"Performance","peopleAlsoBought":[{"cover":"51asnHGkyYL","asin":"B007FWKZK6","subHeading":"A Memoir","title":"A Natural Woman","authors":"Carole King","narrators":"Carole Ki alented actors from across the Wizarding World, this is the first ever audiobook edition of The Tales of Beedle the Bard, which was originally written in 2007 by J.K. Rowling and has raised money for her children's charity Lumos ever since....","downloaded":true,"favorite":true,"progress":"Finished","titleShort":"The Tales of Beedle the Bard","ratings":17341,"rating":4.6,"summary":"<p><b>Written by J.K. Rowling. Read by Sally Mortemore, Warwick Davis, Evanna Lynch, Jason Isaacs, Bonnie Wright, Noma Dumezweni and Jude Law.</b></p> <p>Performed by talented actors from across the Wizarding World, this is the first ever audiobook edition of <i>The Tales of Beedle the Bard</i>, which was originally written in 2007 by J.K. Rowling and has raised money for her children’s charity Lumos ever since.</p> <p>As familiar to Hogwarts students as \"Cinderella\" and \"Sleeping Beauty\" are to Muggle children, Beedle’s stories are a collection of popular fairy tales written for young witches and wizards. So, if you’re wondering what’s in store in this brand-new audio edition...well, your ears are in for a treat.</p> <p>Once you’ve checked this fabulous Hogwarts Library book out, you’ll start by hearing the author’s introduction, read by Sally Mortemore (librarian Madam Pince from the Harry Potter films). Then it’s time for the tales to begin....</p> <p>You’ll laugh along to \"The Wizard and the Hopping Pot\" as you listen to the havoc wreaked by a father’s impish gift to his son, read by Warwick Davis (Professor Flitwick - Harry Potter films).</p> <p>\"The Fountain of Fair Fortune\" will take you on a quest through an enchanted garden, alongside three witches and a luckless knight, read by Evanna Lynch (Luna Lovegood - Harry Potter films).</p> <p>In \"The Warlock’s Hairy Heart\", you’ll be warned about a young warlock who is fearful of love and turns to dark magic to avoid it at all costs, read by Jason Isaacs (Lucius Malfoy - Harry Potter films).</p> <p>The calamitous meeting of a }],"added":28},{"asin":"B003A062VS","cover":"51L6i3MPthL","title":"Voodoo Histories: The Role of the Conspiracy Theory in Shaping Modern History","authors":[{"name":"David Aaronovitch","url":"B001K89CN2"}],"narrators":[{"name":"James Langton"}],"blurb":"Our age is obsessed by the idea of conspiracy. We see it everywhere---from Pearl Harbor to 9/11, from the assassination of Kennedy to the death of Diana....","downloaded":true,"progress":"Finished","titleShort":"Voodoo Histories","ratings":88,"rating":3.7,"summary":"<p>Our age is obsessed by the idea of conspiracy. We see it everywhere---from Pearl Harbor to 9/11, from the assassination of Kennedy to the death of Diana. In this age of terrorism we live in, the role of conspiracy is a serious one---one that can fuel radical or fringe elements to violence. For award-winning journalist David Aaronovitch, there came a time when he started to see a pattern among these inflammatory theories. </p> <p>He found that these theories used similarly murky methods with which to insinuate their claims: they linked themselves to the supposed conspiracies of the past (\"it happened then so it can happen now\"); they carefully manipulated their evidence to hide its holes; and they relied on the authority of dubious academic sources. Most important, they elevated their believers to membership of an elite---a group of people able to see beyond lies to a higher reality. But why believe something that entails stretching the bounds of probability so far? Surely it is more likely that men did actually land on the moon in 1969 than that thousands of people were enlisted to fabricate an elaborate hoax. </p> <p>In this entertaining and enlightening book---aimed at providing ammunition for those who have found themselves at the wrong end of a conversation about moon landings or the twin towers---Aaronovitch carefully probes and explodes a dozen of the major conspiracy theories. In doing so, he examines why people believe them and makes an argum leep.\" </p> <p>Then Dan meets the evanescent Abra Stone, and it is her spectacular gift, the brightest shining ever seen, that reignites Dan's own demons and summons him to a battle for Abra's soul and survival. This is an epic war between good and evil, a gory, glorious story that will thrill the millions of hyper-devoted fans of <i>The Shining</i> and wildly satisfy anyone new to the territory of this icon in the King canon. </p>","releaseDate":"2013-09-24","publishers":[{"name":"Simon & Schuster Audio"}],"length":"18h 34m ","categories":[{"name":"Literature & Fiction","url":"18574426011"},{"name":"Horror","url":"18574490011"}],"sample":"https://samples.audible.com/bk/sans/006436/bk_sans_006436_sample.mp3","language":"English","format":"Unabridged Audiobook","peopleAlsoBought":[{"cover":"51uf6hRTxGL","asin":"B008PEX62M","title":"Salem's Lot","authors":"Stephen King","narrators":"Ron McLarty, Stephen King","length":"17 hrs and 36 mins"},{"cover":"51B4R6roT+L","asin":"B0797FYNDC","title":"Pet Sematary","authors":"Stephen King","narrators":"Michael C. Hall","length":"15 hrs and 41 mins"},{"cover":"41xThcH7SLL","asin":"B019WPM4ZM","title":"It","authors":"Stephen King","narrators":"Steven Weber","length":"44 hrs and 55 mins"},{"cover":"513j4X3mFjL","asin":"B019FQZ9DC","title":"Misery","authors":"Stephen King","narrators":"Lindsay Crouse","length":"12 hrs and 21 mins"},{"cover":"61+9wAZ0YzL","asin":"B005UR3VFO","subHeading":"A Novel","title":"11-22-63","authors":"Stephen King","narrators":"Craig Wasson","length":"30 hrs and 40 mins"},{"cover":"51tpNPQ-XsL","asin":"B07957SPGB","title":"The Outsider","authors":"Stephen King","narrators":"Will Patton","length":"18 hrs and 41 mins"},{"cover":"51fL-PdTPHL","asin":"B00J8VK1WY","subHeading":"A Novel","title":"Mr. Mercedes","authors":"Stephen King","narrators":"Will Patton","length":"14 hrs and 22 mins"},{"cover":"61QHf91ee6L","asin":"B002UUFU9Y","title":"Dreamcatcher","authors":"Stephen King","narrators":"Jeffrey DeMunn","len plague. In late-19th-century England an eccentric gentleman founded the No Nose Club in his gracious townhome - a social club for those who had lost their noses, and other body parts, to the plague of syphilis for which there was then no cure. And in turn-of-the-century New York, an Irish cook caused two lethal outbreaks of typhoid fever, a case that transformed her into the notorious Typhoid Mary. </p> <p>Throughout time, humans have been terrified and fascinated by the diseases history and circumstance have dropped on them. Some of their responses to those outbreaks are almost too strange to believe in hindsight. <i>Get Well Soon</i> delivers the gruesome, morbid details of some of the worst plagues we've suffered as a species, as well as stories of the heroic figures who selflessly fought to ease the suffering of their fellow man. With her signature mix of in-depth research and storytelling, and not a little dark humor, Jennifer Wright explores history's most gripping and deadly outbreaks, and ultimately looks at the surprising ways they've shaped history and humanity for almost as long as anyone can remember. </p>","releaseDate":"2017-02-07","publishers":[{"name":"Blackstone Audio, Inc."}],"length":"7h 44m ","categories":[{"name":"Health & Wellness","url":"18573370011"},{"name":"Medicine & Health Care Industry","url":"18573441011"}],"sample":"https://samples.audible.com/bk/blak/009643/bk_blak_009643_sample.mp3","language":"English","format":"Unabridged Audiobook","series":null,"peopleAlsoBought":[{"cover":"51X3on2a-pL","asin":"B0176PGIYI","subHeading":"Thirteen of the Worst Breakups in History","title":"It Ended Badly","authors":"Jennifer Wright","narrators":"Hillary Huber","length":"8 hrs and 8 mins"},{"cover":"51R-bzs61nL","asin":"B075Y1KNTZ","subHeading":"Joseph Lister's Quest to Transform the Grisly World of Victorian Medicine","title":"The Butchering Art","authors":"Lindsey Fitzharris","narrators":"Ralph Lister","length":"7 hrs and 54 mins"},{"cover":"51Exn pic as one of her favorite books of all time, and her love for the literature permeates her performance. <i>Anna Karenina</i> is a masterpiece not only because of the unforgettable woman at its core and the stark drama of her fate but also because it explores and illuminates the deepest questions about how to live a fulfilled life. </p>","releaseDate":"2016-07-12","publishers":[{"name":"Audible Studios"}],"categories":[{"name":"Literature & Fiction","url":"18574426011"},{"name":"Classics","url":"18574449011"}],"sample":"https://samples.audible.com/bk/adbl/023146/bk_adbl_023146_sample.mp3","language":"English","format":"Unabridged Audiobook","series":null,"peopleAlsoBought":[{"cover":"41fiQBv7XSL","asin":"1799744698","title":"War and Peace (AmazonClassics Edition)","authors":"Leo Tolstoy, Louise Maude - translator, Aylmer Maude - translator","narrators":"Edoardo Ballerini","length":"55 hrs and 30 mins"},{"cover":"61xeZR4o-eL","asin":"B006GDCIY6","title":"War and Peace (Russian Edition)","authors":"Leo Tolstoy","narrators":"Evgeniy Ternovskiy","length":"73 hrs and 52 mins"},{"cover":"51ZSmls3ILL","asin":"B002V9ZF3K","title":"Crime and Punishment","authors":"Fyodor Dostoevsky, Constance Garnett (translator)","narrators":"Anthony Heald","length":"20 hrs and 28 mins"},{"cover":"51y-ivhKErL","asin":"B016LN23CC","title":"Pride and Prejudice","authors":"Jane Austen","narrators":"Rosamund Pike","length":"11 hrs and 35 mins"},{"cover":"514jjttxNfL","asin":"B076PPDCYD","subHeading":"An Audible Exclusive Performance","title":"Wuthering Heights","authors":"Emily Brontë, Ann Dinsdale - introduction","narrators":"Joanne Froggatt, Rachel Atkins - introduction","length":"12 hrs and 32 mins"},{"cover":"51q0JL4Ev+L","asin":"B002V8HN40","title":"Anna Karenina","authors":"Leo Tolstoy","narrators":"David Horovitch","length":"38 hrs"},{"cover":"51Y1Wy710HL","asin":"B01COOZ5C2","title":"Jane Eyre","authors":"Charlotte Bronte","narrators":"Thandiwe Newton","length":"19 hrs and 10 mins"},{"c  unknowing dread that readers would have felt when reading Bram Stoker's original 1897 manuscript. Most modern productions employ campiness or sound effects to try to bring back that gothic tension, but we've tried something different. By returning to Stoker's original storytelling structure - a series of letters and journal entries voiced by Jonathan Harker, Dr. Van Helsing, and other characters - with an all-star cast of narrators, we've sought to recapture its originally intended horror and power. </p> <p>This production of <i>Dracula</i> is presented by what is possibly the best assemblage of narrating talent ever for one audiobook: Emmy Award nominees Alan Cumming and Tim Curry plus an all-star cast of Audie award-winners Simon Vance (The Millenium Trilogy), Katherine Kellgren (<i>Pride and Prejudice and Zombies</i>), Susan Duerden (<i>The Tiger’s Wife</i>), John Lee (<i>Supergods</i>) and customer favorites Graeme Malcolm (<i>Skippy Dies</i>), Steven Crossley (The Oxford Time Travel series), Simon Prebble (The Baroque Cycle), James Adams (<i>Letters to a Young Contrarian</i>), Nicola Barber (<i>The Rose Garden</i>), Victor Villar-Hauser (<i>Fun Inc.</i>), and Marc Vietor (<i>1Q84</i>). These stellar narrators have been cast as follows: </p> <p>Alan Cumming as Dr. Seward<br> Simon Vance as Jonathan Harker<br> Katy Kellgren as Mina Murray/Harker<br> Susan Duerden as Lucy Westenra<br> Tim Curry as Van Helsing<br> Graeme Malcolm as Dailygraph correspondent<br> Steven Crossley as Zookeeper’s account and reporter<br> Simon Prebble as Varna<br> James Adams as Patrick Hennessey<br> Nicola Barber as Sister Agatha<br> Victor Villar-Hauser as Arthur Holmwood<br> Marc Vietor as Quincey Morris<br> John Lee as Introductory paragraph, various letters</p>","releaseDate":"2012-02-20","publishers":[{"name":"Audible Studios"}],"length":"15h 28m ","categories":[{"name":"Literature & Fiction","url":"18574426011"},{"name":"Classics","url":"18574449011"}],"sample":"https://samples.a ones","ratings":126864,"rating":4.8,"summary":"<p><b>Now the acclaimed HBO series </b><b><i>Game of Thrones</i></b><b> - the masterpiece that became a cultural phenomenon </b></p> <p>Winter is coming. Such is the stern motto of House Stark, the northernmost of the fiefdoms that owe allegiance to King Robert Baratheon in far-off King's Landing. There Eddard Stark of Winterfell rules in Robert's name. There his family dwells in peace and comfort: his proud wife, Catelyn; his sons Robb, Brandon, and Rickon; his daughters Sansa and Arya; and his bastard son, Jon Snow. Far to the north, behind the towering Wall, lie savage Wildings and worse - unnatural things relegated to myth during the centuries-long summer, but proving all too real and all too deadly in the turning of the season. Yet a more immediate threat lurks to the south, where Jon Arryn, the Hand of the King, has died under mysterious circumstances. Now Robert is riding north to Winterfell, bringing his queen, the lovely but cold Cersei, his son, the cruel, vainglorious Prince Joffrey, and the queen's brothers Jaime and Tyrion of the powerful and wealthy House Lannister - the first a swordsman without equal, the second a dwarf whose stunted stature belies a brilliant mind.&nbsp;</p> <p>All are heading for Winterfell and a fateful encounter that will change the course of kingdoms. Meanwhile, across the Narrow Sea, Prince Viserys, heir of the fallen House Targaryen, which once ruled all of Westeros, schemes to reclaim the throne with an army of barbarian Dothraki - whose loyalty he will purchase in the only coin left to him: his beautiful yet innocent sister, Daenerys.</p>","releaseDate":"2003-12-09","publishers":[{"name":"Random House Audio"}],"length":"33h 46m ","categories":[{"name":"Literature & Fiction","url":"18574426011"},{"name":"Genre Fiction","url":"18574456011"}],"sample":"https://samples.audible.com/bk/rand/000349/bk_rand_000349_sample.mp3","language":"English","format":"Unabridged Audiobook","peopleA
