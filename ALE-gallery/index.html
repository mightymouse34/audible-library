John Wayne Gacy, and David Berkowitz (Son of Sam). </p> <p>Written with long-time collaborator Mark Olshaker, <i>Law and Disorder</i> is Douglas' most provocative and personal book to date. In it, he addresses every law-enforcement professional's worst nightmare: those cases where, for one reason or another, justice was delayed - or even denied. </p> <p>Through a series of character-driven case histories - from the earliest trials in Salem, Massachusetts, to the bungled trial of Amanda Knox - Douglas shows what happens when the system breaks down and bias, media coverage, and other influences get in the way of a dispassionate pursuit of the evidence. Here also are Douglas’ personal reflections on his ongoing search for the truth, from painful lessons learned early in his career to his controversial findings in the West Memphis Three and Jon Benet Ramsey investigations. </p> <p>Brimming with procedural detail, <i>Law and Disorder</i> is an eye-opening insider’s account of the exhilaration and frustration that attend the quest for justice.</p>","releaseDate":"2013-02-26","publishers":[{"name":"Blackstone Audio, Inc."}],"categories":[{"name":"Biographies & Memoirs","url":"18571951011"},{"name":"True Crime","url":"18572017011"}],"sample":"https://samples.audible.com/bk/blak/005442/bk_blak_005442_sample.mp3","language":"English","format":"Unabridged Audiobook","series":null,"peopleAlsoBought":[{"cover":"61EVA4tcpJL","asin":"B01N7PMT4O","subHeading":"The FBI's Legendary Mindhunter Explores the Key to Understanding and Catching Violent Criminals","title":"The Anatomy of Motive","authors":"John Douglas, Mark Olshaker","narrators":"Joe Barrett","length":"11 hrs and 36 mins"},{"cover":"51KVDVgojEL","asin":"B07M5V5PJX","subHeading":"The FBI's Legendary Profiler Probes the Psyches of Killers, Rapists, and Stalkers","title":"Obsession","authors":"John E. Douglas, Mark Olshaker","narrators":"Danny Campbell","length":"16 hrs and 22 mins"},{"cover":"51r7NPLJAJL","asin":"B07FXXWD6Z"  <i>David Copperfield</i>, David Hewson's <i>Romeo and Juliet: A Novel</i> and Georgette Heyer's <i>Venetia</i>, Richard's storytelling abilities have not gone unnoticed. In 2014, he was merited with having narrated the Audiobook of the Year, <i>Hamlet, Prince of Denmark: A Novel</i>. </p> <p>Providing another equally captivating performance in this new and highly anticipated adaptation of <i>The Strange Case of Dr Jekyll and Mr Hyde</i>, Richard Armitage gradually builds and maintains the perfect atmosphere needed for this suspenseful classic horror story. </p>","releaseDate":"2017-10-24","publishers":[{"name":"Audible Studios"}],"categories":[{"name":"Literature & Fiction","url":"18574426011"},{"name":"Action & Adventure","url":"18574427011"}],"sample":"https://samples.audible.com/bk/adbl/032318/bk_adbl_032318_sample.mp3","language":"English","format":"Unabridged Audiobook","series":null,"peopleAlsoBought":[{"cover":"41h9-xvUeFL","asin":"0241422620","subHeading":"Penguin Classics","title":"Frankenstein","authors":"Mary Shelley","narrators":"Colin Salmon, Peter Noble - introduction","length":"11 hrs and 43 mins"},{"cover":"51e-kOyM7TL","asin":"B075VF1R27","title":"The Picture of Dorian Gray","authors":"Oscar Wilde","narrators":"Russell Tovey","length":"8 hrs and 35 mins"},{"cover":"41RpXUVY7-L","asin":"B0036GRJZE","title":"The Invisible Man","authors":"H. G. Wells","narrators":"James Adams","length":"5 hrs and 19 mins"},{"cover":"61fg+BR7jTL","asin":"B01N18A7R6","title":"The Time Machine","authors":"H.G. Wells","narrators":"John Banks","length":"3 hrs and 22 mins"},{"cover":"61KYcidzCfL","asin":"B01JSE4PVS","title":"The Legend of Sleepy Hollow [Classic Tales Edition]","authors":"Washington Irving","narrators":"B. J. Harrison","length":"1 hr and 23 mins"},{"cover":"51tVYzkGA4L","asin":"B002ZEEDAW","title":"A Christmas Carol: A Signature Performance by Tim Curry","authors":"Charles Dickens","narrators":"Tim Curry","length":"3 hrs and 31 mins"},{"cover":"514jjttxNfL", :"The Obstacle Is the Way","authors":"Ryan Holiday","narrators":"Ryan Holiday","length":"6 hrs and 7 mins"}],"added":102},{"asin":"1682769992","cover":"51rn8IJrEhL","title":"Black Holes, Tides, and Curved Spacetime","authors":[{"name":"Benjamin Schumacher","url":"/search"},{"name":"The Great Courses","url":"B06XPWVHFB"}],"narrators":[{"name":"Benjamin Schumacher"}],"blurb":"In Black Holes, Tides, and Curved Spacetime, you will travel to the very edges of modern physics to explore several revolutionary theories and discover that physics is just as exciting today as it was when Newton sat by that fateful apple tree....","length":"12h 6m","progress":0,"titleShort":"Black Holes, Tides, and Curved Spacetime","ratings":319,"rating":4.8,"summary":"<p>It all started with Newton’s apple. Or did it? Gravity controls everything from the falling of an apple to the rising of ocean’s tides to the motions of the heavens above. If you’ve ever wondered how this most puzzling force works across our entire universe, you will be delighted by this 24-part course that is accessible to any curious person, regardless of your science education. No other product on the market presents the subject of gravity in as much detail as this course, which will follow the past 400 years of research and experimentation in the field.</p> <p>Your guide is Professor Schumacher, an award-winning educator, prominent theoretical physicist, and protégé of John Archibald Wheeler, the distinguished gravity theorist who first coined the term “black hole”.&nbsp;&nbsp;</p> <p>• Explore the intriguing features of gravity, including: why a hammer does not fall faster than a feather (neglecting air resistance, of course!); how astronauts float in space when they are still within reach of Earth’s gravitational pull; and how gravity shapes the four-dimensional fabric of the universe.</p> <p>• Become immersed in the fascinating study of gravity, experiencing the scientific breakthroughs alongside the great minds of physics: Galileo, Newton, Cavendish, Einstein, Hubble, Hawking, and more.</p> <p>• Examine a recent discovery: that the expansion of our universe is accelerating due to an as-yet-unexplained cosmic antigravity known as dark energy.</p> <p>• Delve into the Holy Grail of contemporary physics: the search for a theory that encompasses both gravity, which extends its reach across the cosmos, and quantum mechanics, which governs events at the smallest possible scale.</p> <p>In <i>Black Holes, Tides, and Curved Spacetime</i>, you will travel to the very edges of modern physics to explore several revolutionary theories and discover that physics is just as exciting today as it was when Newton sat by that fateful apple tree.</p> <p><b>PLEASE NOTE:</b> <b>When you purchase this title, the accompanying PDF will be available in your Audible Library along with the audio.</b></p>","releaseDate":"2018-12-05","publishers":[{"name":"The Great Courses"}],"categories":[{"name":"Science & Engineering","url":"18580540011"},{"name":"Science","url":"18580555011"}],"sample":"https://samples.audible.com/bk/tcco/001031/bk_tcco_001031_sample.mp3","language":"English","format":"Lecture","series":null,"peopleAlsoBought":[{"cover":"61DnhlAdt5L","asin":"B075B1ZM1Q","subHeading":"Einstein, Gravitational Waves, and the Future of Astronomy","title":"Ripples in Spacetime","authors":"Govert Schilling, Martin Rees","narrators":"Joel Richards","length":"11 hrs and 30 mins"},{"cover":"61DuUi-PFKL","asin":"B0179XK9VU","subHeading":"The Phenomenon That Reimagines Space and Time-and What It Means for Black Holes, the Big Bang, and Theories of Everything","title":"Spooky Action at a Distance","authors":"George Musser","narrators":"William Hughes","length":"8 hrs and 37 mins"},{"cover":"41nkyW8uIaL","asin":"1629976059","title":"Thermodynamics: Four Laws That Move the Universe","authors":"Jeffrey C. Grossman, The Great Courses","narrators":"Jeffrey C. Grossman","length":"12 hrs and 34 mins"},{"cover":"51T-GTbvapL", in":"B006P482NC","title":"The Origins of Political Order: From Prehuman Times to the French Revolution","authors":"Francis Fukuyama","narrators":"Jonathan Davis","length":"22 hrs and 34 mins"},{"cover":"51OYOqiPM2L","asin":"1629976644","subHeading":"How It All Works","title":"Chemistry and Our Universe","authors":"Ron B. Davis, The Great Courses","narrators":"Ron B. Davis","length":"30 hrs and 6 mins"},{"cover":"51v3mc89wtL","asin":"B003X3RJE6","subHeading":"A Story of Evolution in Our Time","title":"The Beak of the Finch","authors":"Jonathan Weiner","narrators":"Victor Bevine","length":"12 hrs and 14 mins"},{"cover":"51gEtUAPuKL","asin":"B07BH3R926","subHeading":"Why the Education System Is a Waste of Time and Money","title":"The Case Against Education","authors":"Bryan Caplan","narrators":"Allan Robertson","length":"11 hrs"},{"cover":"51Z+Vt0dIFL","asin":"1629976741","title":"How the Earth Works","authors":"Michael E. Wysession, The Great Courses","narrators":"Michael E. Wysession","length":"24 hrs and 31 mins"},{"cover":"51BsbnL3rmL","asin":"B00ZB7QIIU","subHeading":"The Intellectual Implications of Modern Science","title":"Redefining Reality","authors":"Steven Gimbel, The Great Courses","narrators":"Steven Gimbel","length":"18 hrs and 6 mins"}],"added":101},{"asin":"B002UZLEFS","cover":"41CPS3JoO6L","title":"Alexander Hamilton","authors":[{"name":"Ron Chernow","url":"B000AQ735Y"}],"narrators":[{"name":"Scott Brick"}],"blurb":"Historians have long told the story of America’s birth as the triumph of Jefferson’s democratic ideals over the aristocratic intentions of Hamilton....","downloaded":true,"length":"35h 58m","progress":0,"titleShort":"Alexander Hamilton","ratings":21011,"rating":4.8,"summary":"<p>The inspiration for the hit Broadway musical Hamilton! In the first full-length biography of Alexander Hamilton in decades, National Book Award winner Ron Chernow tells the riveting story of a man who overcame all odds to shape, inspire, and scandalize the newborn America.</p> <p>According to historian Joseph Ellis, Alexander Hamilton is “a robust full-length portrait, in my view the best ever written, of the most brilliant, charismatic and dangerous founder of them all.”</p> <p>Few figures in American history have been more hotly debated or more grossly misunderstood than Alexander Hamilton. Chernow’s biography gives Hamilton his due and sets the record straight, deftly illustrating that the political and economic greatness of today’s America is the result of Hamilton’s countless sacrifices to champion ideas that were often wildly disputed during his time.</p> <p>“To repudiate his legacy,” Chernow writes, “is, in many ways, to repudiate the modern world.” Chernow here recounts Hamilton’s turbulent life: an illegitimate, largely self-taught orphan from the Caribbean, he came out of nowhere to take America by storm, rising to become George Washington’s aide-de-camp in the Continental Army, coauthoring The Federalist Papers, founding the Bank of New York, leading the Federalist Party, and becoming the first Treasury Secretary of the United States.</p> <p>Historians have long told the story of America’s birth as the triumph of Jefferson’s democratic ideals over the aristocratic intentions of Hamilton. Chernow presents an entirely different man, whose legendary ambitions were motivated not merely by self-interest but by passionate patriotism and a stubborn will to build the foundations of American prosperity and power. His is a Hamilton far more human than we’ve encountered before—from his shame about his birth to his fiery aspirations, from his intimate relationships with childhood friends to his titanic feuds with Jefferson, Madison, Adams, Monroe, and Burr, and from his highly public affair with Maria Reynolds to his loving marriage to his loyal wife Eliza. And never before has there been a more vivid account of Hamilton’s famous and mysterious death in a duel with Aaron Burr in July of 1804.</p> <p>Chernow’s biography is not just a portrait of Hamilton, but the story of America’s birth seen through its most central figure. At a critical time to look back to our roots, Alexander Hamilton will remind readers of the purpose of our institutions and our heritage as Americans.</p>","releaseDate":"2004-12-26","publishers":[{"name":"Penguin Audio"}],"categories":[{"name":"Biographies & Memoirs","url":"18571951011"},{"name":"Historical","url":"18571990011"}],"sample":"https://samples.audible.com/bk/peng/000340/bk_peng_000340_sample.mp3","language":"English","format":"Unabridged Audiobook","series":null,"peopleAlsoBought":[{"cover":"51jtNRtw9uL","asin":"B0044EMDEO","subHeading":"A Life","title":"Washington","authors":"Ron Chernow","narrators":"Scott Brick","length":"41 hrs and 54 mins"},{"cover":"517dEtb7gVL","asin":"B074F447V6","title":"Grant","authors":"Ron Chernow","narrators":"Mark Bramhall","length":"48 hrs and 2 mins"},{"cover":"61cHf8fOqKL","asin":"B002VACOB0","title":"John Adams","authors":"David McCullough","narrators":"Nelson Runger","length":"29 hrs and 54 mins"},{"cover":"51IqwZI02iL","asin":"B01B8IRSNY","subHeading":"The Revolution","title":"Hamilton","authors":"Lin-Manuel Miranda, Jeremy McCarter","narrators":"Lin-Manuel Miranda, Jeremy McCarter, Mariska Hargitay","length":"6 hrs and 2 mins"},{"cover":"51eWaPy86hL","asin":"B009R9KT74","title":"Thomas Jefferson: The Art of Power","authors":"Jon Meacham","narrators":"Edward Herrmann, Jon Meacham","length":"18 hrs and 46 mins"},{"cover":"51mqtdkM6HL","asin":"B00ECGLKLG","subHeading":"The Life of John D. Rockefeller, Sr.","title":"Titan","authors":"Ron Chernow","narrators":"Grover Gardner","length":"35 hrs and 3 mins"},{"cover":"51tAmoigKnL","asin":"B002V8KSTW","title":"1776","authors":"David McCullough","narrators":"David McCullough","length":"11 hrs and 33 mins"},{"cover":"51y0Gd2nlyL","asin":"B00518NLX4","subHeading":"The Political Genius of Abraham Lincoln","title":"Team of Rivals","authors":"Doris Kearns Goodwin","narrators":"Suzann "summary":"<p>Looking for an escape from reality? Then look no further!</p> <p><i>Escape from Virtual Island</i> is an epic comedy adventure starring Paul Rudd, written by John Lutz of <i>Saturday Night Live</i>, <i>Late Night with Seth Meyers</i>, and <i>30 Rock</i>, and produced by Broadway Video.</p> <p>Rounding out the ensemble cast in this genre-hopping, madcap comedy are Emmy nominee Jack McBrayer, <i>Wine Country</i> and <i>AP Bio</i>’s Paula Pell, <i>Late Night with Seth Meyers</i>’ Amber Ruffin, and <i>30 Rock</i>’s Scott Adsit.</p> <p>The Audible Original also features the voice talents of Jason Sudeikis, Jane Krakowski, Olivia Wilde, Kenan Thompson, Seth Meyers, Rachel Dratch, Henry Winkler, and a host of other comedy favorites.</p> <p>About the story:</p> <p>In the year 2038, there’s only one destination that can play host to the world’s wealthiest adventure seekers: the Pengalaman Island Resort and Virtual Reality Theme Park. Located on a private South Pacific island, guests here live out their wildest fantasies in custom-made virtual reality simulations while also enjoying the usual amenities of an exclusive five-star getaway.</p> <p>All is relatively breezy until famed billionaire and avid guest, Mr. Wagner (Sudeikis), goes missing within a virtual simulation. His only hope? A daring rescue led by Derek Ambrose (Rudd), the maladjusted heir to his mother’s resort empire, and his ragtag search party consisting of Faith (Ruffin), a tech-nerd extraordinaire (and naturally, his ex); Ramona Kurtz (Pell), the foul-mouthed head of island security; and Beasley (McBrayer), the resort’s lead concierge and Ambrose family confidant.</p> <p>What ensues is a high-octane, comedy throwback filled with memorable performances throughout, and a reminder that real life can be the ultimate experience if you’re just willing to open your heart and dive in headfirst.</p> <p><b>Please note: This content is not for kids. It is for mature audiences only. This audio comedy featur tems and protect us from disease. In the deep oceans, mysterious creatures without mouths or guts depend on microbes for all their energy. Bacteria provide squid with invisibility cloaks, help beetles to bring down forests, and allow worms to cause diseases that afflict millions of people. </p> <p>Many people think of microbes as germs to be eradicated, but those that live with us - the microbiome - build our bodies, protect our health, shape our identities, and grant us incredible abilities. In this astonishing book, Ed Yong takes us on a grand tour through our microbial partners and introduces us to the scientists on the front lines of discovery. It will change both our view of nature and our sense of where we belong in it. </p>","releaseDate":"2016-08-09","publishers":[{"name":"HarperAudio"}],"categories":[{"name":"Science & Engineering","url":"18580540011"},{"name":"Science","url":"18580555011"}],"sample":"https://samples.audible.com/bk/harp/005412/bk_harp_005412_sample.mp3","language":"English","format":"Unabridged Audiobook","series":null,"peopleAlsoBought":[{"cover":"4150u3HhIJL","asin":"1427289255","subHeading":"What Unusual Brains Tell Us About Ourselves","title":"The Disordered Mind","authors":"Eric R. Kandel","narrators":"David Stifel","length":"9 hrs and 36 mins"},{"cover":"61sdZz+5gCL","asin":"B003ZZK5IY","subHeading":"And Other True Tales of Madness, Love, and the History of the World from the Periodic Table of the Elements","title":"The Disappearing Spoon","authors":"Sam Kean","narrators":"Sean Runnette","length":"12 hrs and 34 mins"},{"cover":"418zU3GUp7L","asin":"B00YI0FGMA","subHeading":"Energy, Evolution, and the Origins of Complex Life","title":"The Vital Question","authors":"Nick Lane","narrators":"Kevin Pariseau","length":"11 hrs and 27 mins"},{"cover":"61EFC+wF+eL","asin":"B004NEQ8P0","subHeading":"The Art and Science of Remembering Everything","title":"Moonwalking with Einstein","authors":"Joshua Foer","narrators":"Mike Chamberlain","length": om Glenister.</p> <p><i>Pride and Prejudice </i>- narrated by Claire Foy.</p> <p>Centred around the Bennet family, their five unmarried daughters and their mother’s desperation for at least one of them to make a wealthy match to save the family from destitution. When Charles Bingley moves into nearby Netherfield, it seems that Jane, the eldest, may have found her match, but it also introduces Elizabeth to Bingley’s friend, the aloof Mr Darcy.</p> <p>Directed by Nicolette Chin. Adapted by Sian Owen, script edited by Anna Lea. With Tarrick Benham, Nicole Davis, Barnaby Edwards, Billie Fulford-Brown, Rebecca Front, Emma Gregory, Ferdinand Kingsley, Chris Lew Kum Hoi, Tim McInnerny, Heather Nicol, Sarah Ovens, Janet Prince, Jenny Rainsford, Jennifer Saayeng, Sam Stafford, Katy Sobey, Homer Todiwala, Patience Tomlinson and Simon Yadoo.</p> <p><i>Mansfield Park </i>- narrated by Billie Piper.</p> <p>Adopted into the household of her uncle, Sir Thomas Bertram, Fanny Price grows up a meek outsider among her cousins in the unaccustomed elegance of Mansfield Park. Soon after Sir Thomas leaves on business, Mary Crawford and her brother, Henry, arrive at Mansfield, bringing with them London glamour and the seductive taste for flirtation and theatre that precipitates a crisis.</p> <p>Directed by Tamsin Collison. Adapted by Catherine Dyson, script edited by Anna Lea. With Matt Addis, Lucy Briers, James Corrigan, Scarlett Courtney, Rosalind Eleazar, Jennifer English, Emma Fielding, Ash Hunter, Joel MacCormack, Harry Myers, Esme Scarborough, Lucy Scott, Bert Seymour and Natalie Simpson.</p> <p><i>Emma </i>- narrated by Emma Thompson.</p> <p>Emma is perfectly content with her life and sees no need for either love or marriage; nothing delights her more than matchmaking her fellow residents of Highbury. But when she ignores the warnings of her good friend Mr. Knightley and attempts to arrange a suitable match for her protegee Harriet Smith, her carefully laid plans soon unravel and have consequences that she never expected.</p> <p>Directed by Katherine Thompson. Adapted by Anna Lea.</p> <p>Isabella Inchbald played Emma Woodhouse, and Joseph Millson played George Knightley.&nbsp;&nbsp;</p> <p>With Alexa Davies, Joanne Froggatt, Adam Gillen, Rupert Holliday-Evans, Isabella Inchbald, Aisling Loftus, Anjella Mackintosh, Joseph Millson, Ukweli Roach, Morgana Robinson, Nicholas Rowe, Benjamin Wainwright, Eve Webster and Ria Zmitrowicz.</p> <p><i>Northanger Abbey </i>- narrated by Emma Thompson.</p> <p>A coming-of-age tale for naïve 17-year-old Catherine Morland, Northanger Abbey takes a comical look at themes of class, family, love and literature. Revelling in the sensationalist - and extremely popular - Gothic fiction of the day, the story follows Catherine out of Bath to the lofty manor of the Tilneys, where her overactive imagination gets to work constructing an absurd and melodramatic explanation for the death of Mrs Tilney, which threatens to jeopardise her newly forged friendships.&nbsp;</p> <p>Directed by Katherine Thompson. Adapted by Anna Lea.</p> <p>With Douglas Booth, Robin Brown, Gunnar Cauthery, Anna Chancellor, Lily Cole, Beth Goddard, Nickolas Grace, Jeremy Irvine, Carla Mendonca, Ella Purnell, George Rainsford, Simon Shepherd, Emma Thompson, Eleanor Tomlinson, Lorraine Ansell, Naomi Felton, Bethan Rose Young as Anne Thorpe and Joanna Ruiz.</p> <p><i>Persuasion </i>- narrated by Florence Pugh.</p> <p>Anne Elliot, daughter of the snobbish Sir Walter, is woman of quiet charm and deep feelings. Eight years before our story begins, she is happily betrothed to naval officer Frederick Wentworth, but she breaks off the engagement when persuaded by her friend Lady Russell that such a match is unworthy. The breakup produces in Anne a deep and long-lasting regret.</p> <p>Directed by Emma Hearn. Adapted by Anna Lea. With Annabel Baldwin, Michael Fox, Julian Wadham, Laure Stockley, Lizzie Stables, Oscar Batterham, Ewan Bailey, Samantha Béart, Andrew Wheildon-Dennis, Al Weaver, Tom Andrew, Molly Harris, Martha Mackintosh, Vineeta Rishi, Isabel Adomakoh Young and Sophie Aldred.</p>","releaseDate":"2020-11-05","publishers":[{"name":"Audible Studios"}],"length":"45h 0m ","categories":[{"name":"Literature & Fiction","url":"18574426011"},{"name":"Classics","url":"18574449011"}],"sample":"https://samples.audible.com/or/orig/001341/or_orig_001341_sample.mp3","language":"English","format":"Unabridged Audiobook","series":null,"peopleAlsoBought":[{"cover":"61rLwj-BKkL","asin":"1529128021","title":"BBC Radio Shakespeare: A Collection of Eight Comedies","authors":"William Shakespeare","narrators":"Anne-Marie Duff, David Tennant, Full Cast, and others","length":"16 hrs and 28 mins"},{"cover":"51VYWwsdJBL","asin":"B07FSVD5Q1","subHeading":"Seven Full-Cast Dramatisations","title":"The Bronte BBC Radio Drama Collection","authors":"Charlotte Bronte, Anne Bronte, Emily Bronte, and others","narrators":"Anna Maxwell-Martin, Ella Kendrick, Emma Fielding, and others","length":"15 hrs and 40 mins"},{"cover":"51y-ivhKErL","asin":"B016LN23CC","title":"Pride and Prejudice","authors":"Jane Austen","narrators":"Rosamund Pike","length":"11 hrs and 35 mins"},{"cover":"51jWomcWeVL","asin":"B077K4VD4D","title":"The Complete Novels : Sense and Sensibility, Pride and Prejudice, Mansfield Park, Emma, Northanger Abbey and Persuasion","authors":"Jane Austen","narrators":"Alison Larkin","length":"81 hrs and 2 mins"},{"cover":"51jGU3ztO9L","asin":"B07FQXGXRV","subHeading":"Seven BBC Radio Full-cast Productions","title":"The Noel Coward BBC Radio Drama Collection","authors":"Noel Coward","narrators":"Alex Jennings, Bill Nighy, Celia Imrie, and others","length":"11 hrs and 55 mins"},{"cover":"61d+0BtzArL","asin":"B08QSKXDG8","title":"A Christmas Carol","authors":"Charles Dickens","narrators":"Hugh Grant","length":"2 hrs and 44 mins"},{"cover":"61SxKRdLTKL","asin":"B01N9QSAZ9","subHeading":"BBC Radio 4 full-cast dramatisation","title":"War and Peace", istory of Racist Ideas in America","title":"Stamped from the Beginning","authors":"Ibram X. Kendi","narrators":"Christopher Dontrell Piper","length":"19 hrs and 8 mins"},{"cover":"518DKgRM8VL","asin":"1662116500","title":"Speeches by Malcolm X - The Ultimate Collection","authors":"Malcolm X","narrators":"Malcolm X","length":"17 hrs and 48 mins"}],"added":87},{"asin":"1982540966","cover":"51Xdn1wZEOL","title":"Escaping the Rabbit Hole: How to Debunk Conspiracy Theories Using Facts, Logic, and Respect","authors":[{"name":"Mick West","url":"B0781K1G29"}],"narrators":[{"name":"Ralph Lister"}],"blurb":"Author Mick West shares over a decade's worth of knowledge and experience investigating and debunking false conspiracy theories through his forum, MetaBunk.org, and sets forth a practical guide to helping friends and loved ones recognize these theories for what they really are....","fromPlusCatalog":true,"length":"11h 17m","progress":0,"titleShort":"Escaping the Rabbit Hole","ratings":149,"rating":4.3,"summary":"<p>The Earth is flat; the World Trade Center collapse was a controlled demolition; planes are spraying poison to control the weather; and actors faked the Sandy Hook massacre....</p> <p>All these claims are bunk: falsehoods, mistakes, and in some cases, outright lies. But many people passionately believe one or more of these conspiracy theories. They consume countless books and videos, join like-minded online communities, try to convert those around them, and even, on occasion, alienate their own friends and family. Why is this, and how can you help people, especially those closest to you, break free from the downward spiral of conspiracy thinking?&nbsp;</p> <p>In <i>Escaping the Rabbit Hole</i>, author Mick West shares over a decade's worth of knowledge and experience investigating and debunking false conspiracy theories through his forum, MetaBunk.org, and sets forth a practical guide to helping friends and loved ones recognize these theories for what they really are.&nbsp;</p> <p>Perhaps counterintuitively, the most successful approaches to helping individuals escape a rabbit hole aren't comprised of simply explaining why they are wrong; rather, West's tried-and-tested approach emphasizes clear communication based on mutual respect, honesty, openness, and patience.&nbsp;</p> <p>West puts his debunking techniques and best practices to the test with four of the most popular false conspiracy theories today (chemtrails, 9/11 controlled demolition, false flags, and flat Earth) - providing road maps to help you to understand your friend and help them escape the rabbit hole. These are accompanied by real-life case studies of individuals who, with help, were able to break free from conspiracism.&nbsp;</p> <p>With sections on:</p> <ul> <li>The wide spectrum of conspiracy theories</li> <li>Avoiding the \"shill\" label</li> <li>Psychological factors and other complications&nbsp;</li> <li>And concluding with a look at the future of debunking</li> </ul> <p>Mick West has put forth a conclusive, well-researched, practical reference on why people fall down the conspiracy theory rabbit hole and how you can help them escape.</p>","releaseDate":"2018-09-18","publishers":[{"name":"Blackstone Audio, Inc."}],"categories":[{"name":"Education & Learning","url":"18573267011"},{"name":"Words, Language & Grammar","url":"18573336011"}],"sample":"https://samples.audible.com/bk/blak/012060/bk_blak_012060_sample.mp3","language":"English","format":"Unabridged Audiobook","series":null,"peopleAlsoBought":[{"cover":"51w5r1s8xXL","asin":"B07XH3YSD7","subHeading":"What We Should and Shouldn't Believe - and Why","title":"Conspiracies & Conspiracy Theories","authors":"Michael Shermer, The Great Courses","narrators":"Michael Shermer","length":"6 hrs and 30 mins"},{"cover":"61pRP7Xt88L","asin":"1705237908","subHeading":"Why We Believe Conspiracy Theories","title":"Suspicious Minds","authors":"Rob Brotherton","narrators":"Charles Constant","length":"8 hrs and 42 m e":"The Fastest Way to Control Alcohol... Guaranteed","authors":"Craig Beck","narrators":"Craig Beck","length":"5 hrs and 44 mins"},{"cover":"41i9G-vkReL","asin":"B01E5W9I2O","subHeading":"The No-Willpower Approach to Breaking Any Habit","title":"The Little Book of Big Change","authors":"Amy Johnson PhD","narrators":"Kathleen Mary Carthy","length":"4 hrs and 25 mins"},{"cover":"41hmmmbottL","asin":"B076HYZ68K","subHeading":"Discovering a Happy, Healthy, Wealthy Alcohol-Free Life","title":"The Unexpected Joy of Being Sober","authors":"Catherine Gray","narrators":"Catherine Gray","length":"10 hrs and 15 mins"},{"cover":"513Y5o-DYtL","asin":"1524779261","subHeading":"An Easy & Proven Way to Build Good Habits & Break Bad Ones","title":"Atomic Habits","authors":"James Clear","narrators":"James Clear","length":"5 hrs and 35 mins"},{"cover":"51jbU1FtmOL","asin":"B01A9BTQOA","title":"Quit Drinking: Craig Beck Hypnosis","authors":"Craig Beck","narrators":"Craig Beck","length":"38 mins"}],"added":85},{"asin":"B00R3X70WS","cover":"61Ga7qJd-IL","title":"Wordwatching: Field Notes from an Amateur Philologist","authors":[{"name":"Julian Burnside","url":"B001JOU5LA"}],"narrators":[{"name":"James Millar"}],"blurb":"A bonzer (p. 288) discussion of the strange but dinkum (p. 289) pedigree (p. 224) of the naughty (p. 202), nice (p. 212), and, sometimes, obscene (p. 217) English language....","fromPlusCatalog":true,"length":"9h 27m","progress":0,"titleShort":"Wordwatching","ratings":12,"rating":4.5,"summary":"<p>A bonzer (p. 288) discussion of the strange but dinkum (p. 289) pedigree (p. 224) of the naughty (p. 202), nice (p. 212), and, sometimes, obscene (p. 217) English language. </p> <p>We live in a torrent of words — from radio and television, books and newspapers, and now from the internet. But, as Julian Burnside reminds us in this new edition of the bestselling <i>Wordwatching</i>, words are a source both of pleasure and power, and can be deployed for good or for ill. </p> <p>Some of these essays explore curiosities in odd corners of the language simply to remind us of the extraordinary richness of the English language. Other pieces use small matters of language to illustrate larger processes of cultural borrowing and change. Burnside’s musings remind us that we should not be alarmed at the instability of the language; rather, we should see its wanton borrowings as a source of its strength and vitality. <i>Wordwatching</i> also reminds us of the need to be aware of the misuse of language in the service of sinister purposes — whether political, ideological, social, or personal. An ear well-tuned to the nuances of vocabulary inoculates the hearer against this epidemic of deception. </p> <p>With nine new essays, dealing with subjects as diverse as deadlines, fancy words, the problems with ‘issue’, odd sounds, oxymorons, and the fallacy of ‘wading in’, this revised and expanded edition of <i>Wordwatching</i> is a fascinating demonstration of the power and the pleasure of the English language.</p>","releaseDate":"2014-12-18","publishers":[{"name":"Audible Studios"}],"categories":[{"name":"Education & Learning","url":"18573267011"},{"name":"Words, Language & Grammar","url":"18573336011"}],"sample":"https://samples.audible.com/bk/adbl/021275/bk_adbl_021275_sample.mp3","language":"English","format":"Unabridged Audiobook","series":null,"added":84},{"asin":"B013RGDL40","cover":"51tDtJdjCHL","title":"Becoming Fluent: How Cognitive Science Can Help Adults Learn a Foreign Language","authors":[{"name":"Richard Roberts","url":"B010ZDNHFQ"},{"name":"Roger Kreuz","url":"/search"}],"narrators":[{"name":"P. J. Ochlan"}],"blurb":"Richard Roberts and Roger Kreuz draw on insights from psychology and cognitive science to show that adults can master a foreign language....","fromPlusCatalog":true,"length":"5h 34m","progress":0,"titleShort":"Becoming Fluent","ratings":242,"rating":4.3,"summary":"<p>Adults who want to learn a foreign language are often discouraged because they believe they cannot acquire a language as easily as children. Once they begin to learn a language, students may be further discouraged when they find the methods used to teach children don't seem to work for them. What is an adult language learner to do? </p> <p>In <i>Becoming Fluent</i>, Richard Roberts and Roger Kreuz draw on insights from psychology and cognitive science to show that adults can master a foreign language if they bring to bear the skills and knowledge they have honed over a lifetime. Adults shouldn't try to learn as children do, they should learn like adults. Roberts and Kreuz report evidence that adults can learn new languages even more easily than children. Children appear to have only two advantages over adults in learning a language: they acquire a native accent more easily, and they do not suffer from self-defeating anxiety about learning a language. Adults, on the other hand, have the greater advantages - gained from experience - of an understanding of their own mental processes and knowing how to use language to do things. Adults have an especially advantageous grasp of pragmatics, the social use of language, and Roberts and Kreuz show how to leverage this metalinguistic ability in learning a new language. </p> <p>Learning a language takes effort. But if adult learners apply the tools acquired over a lifetime, it can be enjoyable and rewarding. </p>","releaseDate":"2015-08-12","publishers":[{"name":"Blackstone Audio, Inc."}],"categories":[{"name":"Education & Learning","url":"18573267011"},{"name":"Words, Language & Grammar","url":"18573336011"}],"sample":"https://samples.audible.com/bk/blak/007884/bk_blak_007884_sample.mp3","language":"English","format":"Unabridged Audiobook","series":null,"peopleAlsoBought":[{"cover":"51tKRXtPiGL","asin":"B06X96PC67","subHeading":"How to Learn Any Language Fast and Never Forget It","title":"Fluent Forever","authors":"Gabriel Wyner","narrators":"Gabriel Wyner","length":"7 hrs and 52 mins"},{"cove ver the course of the war, Hitler became increasingly dependent on injections of a cocktail of drugs - including a form of heroin - administered by his personal doctor. While drugs alone cannot explain the Nazis' toxic racial theories or the events of World War II, Ohler's investigation makes an overwhelming case that, if drugs are not taken into account, our understanding of the Third Reich is fundamentally incomplete. Carefully researched and rivetingly listenable, <i>Blitzed</i> throws surprising light on a history that, until now, has remained in the shadows. </p>","releaseDate":"2017-03-07","publishers":[{"name":"Blackstone Audio, Inc."}],"categories":[{"name":"Health & Wellness","url":"18573370011"},{"name":"Addiction & Recovery","url":"18573371011"}],"sample":"https://samples.audible.com/bk/blak/009753/bk_blak_009753_sample.mp3","language":"English","format":"Unabridged Audiobook","series":null,"peopleAlsoBought":[{"cover":"51APh-6cpIL","asin":"B01DYRK5BO","subHeading":"A Short History of Drugs and War","title":"Shooting Up","authors":"Lukasz Kamienski","narrators":"Ricco Fajardo","length":"13 hrs and 51 mins"},{"cover":"51BoLuUQ7ZL","asin":"B00V70V5IS","title":"KL: A History of the Nazi Concentration Camps","authors":"Nikolaus Wachsmann","narrators":"Paul Hodgson","length":"31 hrs and 5 mins"},{"cover":"51E9YZ7OF9L","asin":"B00BFT8OI0","title":"The Nuremberg Trial","authors":"John Tusa, Ann Tusa","narrators":"Ralph Cosham","length":"25 hrs and 45 mins"},{"cover":"51kBtg+PybL","asin":"1478998997","subHeading":"Charles Manson, the CIA, and the Secret History of the Sixties","title":"Chaos","authors":"Tom O'Neill, Dan Piepenbring","narrators":"Kevin Stillwell","length":"16 hrs and 15 mins"},{"cover":"51LylAjqIWL","asin":"B003VWJAPA","subHeading":"A History of Nazi Germany","title":"The Rise and Fall of the Third Reich","authors":"William L. Shirer","narrators":"Grover Gardner","length":"57 hrs and 11 mins"},{"cover":"512PAmwJ4pL","asin":"B01KBD5FKK","subHeading  of the western Roman Empire, Charlemagne's reforms, the feudal revolution, the challenge of heresy, the destruction of the Byzantine Empire, the rebuilding of late medieval states, and the appalling devastation of the Black Death. He provides illuminating vignettes that underscore how shifting social, economic, and political circumstances affected individual lives and international events. Wickham offers both a new conception of Europe's medieval period and a provocative revision of exactly how and why the Middle Ages matter. </p>","releaseDate":"2017-01-31","publishers":[{"name":"Blackstone Audio, Inc."}],"categories":[{"name":"History","url":"18573518011"},{"name":"Europe","url":"18573582011"}],"sample":"https://samples.audible.com/bk/blak/009610/bk_blak_009610_sample.mp3","language":"English","format":"Unabridged Audiobook","series":null,"peopleAlsoBought":[{"cover":"61qjU641ZEL","asin":"B07F3QWBMF","subHeading":"Illuminating the Dark Ages 400-1000","title":"The Inheritance of Rome","authors":"Chris Wickham","narrators":"James Cameron Stewart","length":"32 hrs and 6 mins"},{"cover":"61IqsRaiE-L","asin":"1977345239","subHeading":"The English in France 1337-1453","title":"The Hundred Years War","authors":"Desmond Seward","narrators":"Nigel Patterson","length":"8 hrs and 25 mins"},{"cover":"61HdB8IvScL","asin":"1977375189","subHeading":"A History","title":"Europe","authors":"Norman Davies","narrators":"Derek Perkins","length":"61 hrs and 48 mins"},{"cover":"61QxKmW+Q3L","asin":"B005DS3EES","subHeading":"A History from Troy to Augustine","title":"The Birth of Classical Europe","authors":"Simon Price, Peter Thonemann","narrators":"Don Hagen","length":"14 hrs and 47 mins"},{"cover":"51cv4dng4LL","asin":"1630154741","subHeading":"Europe 1517-1648","title":"Christendom Destroyed","authors":"Mark Greengrass","narrators":"James Cameron Stewart","length":"35 hrs and 4 mins"},{"cover":"615rDIJRaEL","asin":"1541404580","subHeading":"Mesopotamia and the Birth of Civilization" s - the immortal king of dreams, stories and the imagination - is pulled from his realm and imprisoned on Earth by a nefarious cult, he languishes for decades before finally escaping....","downloaded":true,"length":"10h 54m","progress":0,"titleShort":"The Sandman","ratings":25767,"rating":4.7,"summary":"<p><b>Please note: This content is not for kids. It is for mature audiences only. Just like the original graphic novels, this audio adaptation contains explicit language and graphic violence, as well as strong sexual content and themes. Discretion is advised. </b></p> <p>Hailed by the <i>Los Angeles Times Magazine</i> as “the greatest epic in the history of comic books”, <i>The Sandman </i>changed the game with its dark, literary world of fantasy and horror - creating a global, cultural phenomenon in the process. At long last, Audible and DC present the first-ever audio production of the<i> New York Times</i> best-selling series written by acclaimed storyteller Neil Gaiman (who also serves as co-executive producer). Adapted and directed by multi-award-winner (and frequent Gaiman collaborator) Dirk Maggs, and performed by an ensemble cast with James McAvoy (<i>It, Parts One and Two, X-Men: First Class, Split</i>) in the title role, this first installment of a multi-part original audio series will transport you to a world that re-writes the rules of audio entertainment the way that <i>The Sandman</i> originally re-defined the graphic novel.&nbsp;</p> <p>When The Sandman, also known as Lord Morpheus - the immortal king of dreams, stories and the imagination - is pulled from his realm and imprisoned on Earth by a nefarious cult, he languishes for decades before finally escaping. Once free, he must retrieve the three “tools” that will restore his power and help him to rebuild his dominion, which has deteriorated in his absence. As the multi-threaded story unspools, The Sandman descends into Hell to confront Lucifer (Michael Sheen), chases rogue nightmares who have escaped his realm, and crosses paths with an array of characters from DC comic books, ancient myths, and real-world history, including: Inmates of Gotham City's Arkham Asylum, Doctor Destiny, the muse Calliope, the three Fates, William Shakespeare (Arthur Darvill), and many more.&nbsp;</p> <p>A powerhouse supporting cast helps translate this masterwork into a sonic experience worthy of its legacy, including Riz Ahmed, Kat Dennings, Taron Egerton, Samantha Morton, Bebe Neuwirth, Andy Serkis, and more. Setting the stage for their performance is an unprecedented cinematic soundscape featuring an original musical score by British Academy Award winner James Hannigan. Fans will especially revel in a new twist for the audio adaptation: Neil Gaiman himself serves as the narrator. Follow him as he leads listeners along a winding path of myths, imagination and, often, terror. Even in your wildest dreams, you’ve never heard anything like this.</p>","releaseDate":"2020-07-15","publishers":[{"name":"Audible Originals"}],"categories":[{"name":"Science Fiction & Fantasy","url":"18580606011"},{"name":"Fantasy","url":"18580607011"}],"sample":"https://samples.audible.com/or/orig/000747/or_orig_000747_sample.mp3","language":"English","format":"Performance","series":null,"peopleAlsoBought":[{"cover":"61CrEYL26KL","asin":"B01LWUJKQ7","title":"Norse Mythology","authors":"Neil Gaiman","narrators":"Neil Gaiman","length":"6 hrs and 29 mins"},{"cover":"51LE+fvC0FL","asin":"B0055274U2","title":"American Gods: The Tenth Anniversary Edition (A Full Cast Production)","authors":"Neil Gaiman","narrators":"Ron McLarty, Daniel Oreskes, full cast","length":"19 hrs and 39 mins"},{"cover":"41yNdwUu5PL","asin":"B00354ZSS2","title":"Neverwhere","authors":"Neil Gaiman","narrators":"Neil Gaiman","length":"13 hrs and 48 mins"},{"cover":"510WThv+gfL","asin":"B0036KV7Y4","title":"Good Omens","authors":"Neil Gaiman, Terry Pratchett","narrators":"Martin Jarvis","length":"12 hrs and 32 mins"},{"cover":"51amebjWx1L","as Blake Ritson, and others","length":"2 hrs and 32 mins"},{"cover":"51ZeCBpO33L","asin":"B07NRSYGHX","title":"The Complete Fiction of H.P. Lovecraft","authors":"H.P. Lovecraft","narrators":"Andrew Leman, Sean Branney","length":"51 hrs and 40 mins"},{"cover":"51hHoC1-kXL","asin":"B00CRKR77U","subHeading":"A Novel","title":"The Ocean at the End of the Lane","authors":"Neil Gaiman","narrators":"Neil Gaiman","length":"5 hrs and 48 mins"}],"added":71},{"asin":"B07BHXDXW9","cover":"51IT1YExLvL","title":"The Celtic World","authors":[{"name":"The Great Courses","url":"B06XPWVHFB"}],"narrators":[{"name":"Professor Jennifer Paxton PhD"}],"blurb":"Following the surge of interest and pride in Celtic identity since the 19th century, much of what we thought we knew about the Celts has been radically transformed....","progress":"12h 19m left","titleShort":"The Celtic World","ratings":1417,"rating":4.5,"summary":"<p>Following the surge of interest and pride in Celtic identity since the 19th century, much of what we thought we knew about the Celts has been radically transformed. From the warriors who nearly defeated Julius Caesar to druids who, contrary to popular opinion, definitely did not worship at Stonehenge, get to know the real Celts.</p> <p>In <i>The Celtic World</i>, discover the incredible story of the Celtic-speaking peoples, whose art, language, and culture once spread from Ireland to Austria. This series of 24 enlightening lectures explains the traditional historical view of who the Celts were, then contrasts it with brand-new evidence from DNA analysis and archeology that totally changes our perspective on where the Celts came from. European history and culture have been profoundly affected by the Celts, from the myth of King Arthur to the very map of the United Kingdom, where the English confronted the peoples of the \"Celtic Fringe.\"</p> <p>With a wealth of historical expertise, Professor Jennifer Paxton (PhD Harvard University), Director of the University Honors Program and Clinical Assistant Professor of History at The Catholic University of America, guides you through each topic related to Celtic history with approachability and ease as you unearth what we once thought it meant - and what it may actually mean - to be Celtic. Professor Paxton's engaging, often humorous delivery blends perfectly with the facts about the Celts to uncover surprising historical revelations. The ancient Celts are very much alive in the literary and artistic traditions that their descendants have both preserved and very deliberately revived. All facets of Celtic life, past and present, are addressed by Professor Paxton, who demonstrates a masterful knowledge and carefully separates fact from myth at every turn. Come along for a ride through history to discover your inner Celt.</p> <p><b>PLEASE NOTE: When you purchase this title, the accompanying reference material will be available in your Library section along with the audio.</b></p>","releaseDate":"2018-03-31","publishers":[{"name":"The Great Courses"}],"length":"12h 52m ","categories":[{"name":"History","url":"18573518011"},{"name":"Europe","url":"18573582011"}],"sample":"https://samples.audible.com/bk/tcco/000988/bk_tcco_000988_sample.mp3","language":"English","format":"Lecture","series":null,"peopleAlsoBought":[{"cover":"51Rc3SCnZVL","asin":"B078HDSHQJ","title":"The Rise of Rome","authors":"The Great Courses, Gregory S. Aldrete","narrators":"Gregory S. Aldrete","length":"12 hrs and 16 mins"},{"cover":"51nyI49V1OL","asin":"B073PJ2227","title":"The History of Spain: Land on a Crossroad","authors":"Joyce E. Salisbury, The Great Courses","narrators":"Joyce E. Salisbury","length":"12 hrs and 4 mins"},{"cover":"51aEF-JMX8L","asin":"1629977322","title":"Years That Changed History: 1215","authors":"Dorsey Armstrong, The Great Courses","narrators":"Dorsey Armstrong","length":"12 hrs and 29 mins"},{"cover":"61XObYvDMkL","asin":"B07CZ3MYW8","title":"Sci-Phi: Science Fiction as Philosophy","authors":"The G ofessor Hans-Friedrich Mueller, of Union College in Schenectady, New York, makes this ancient world come alive in 24 lectures with captivating stories of intrigue, artifacts, illustrations, and detailed descriptions from primary sources of intriguing personalities.&nbsp;</p> <p>In the ancient Mediterranean area, religion was not separate from daily life. To the contrary, religion was daily life. The many dozen gods of this ancient world were everywhere, with spirits inhabiting every crack and crevice of life. These polytheists believed they had a strict contract with their deities: If they took care of their gods, their gods would take care of them (or at least not harm them). Consequently, they built extraordinary temples to honor their deities, brought food and wine to them, sacrificed animals for them, and held sacred meals with their gods. In fact, they followed numerous rules and regulations that circumscribed almost all aspects of life both inside and outside the home - anything and everything to keep the gods happy. Consequently, the religious practices of the ancient Mediterranean make a wonderful lens through which to develop a deeper understanding of their world.&nbsp;</p> <p><b>PLEASE NOTE: When you purchase this title, the accompanying PDF will be available in your Audible Library along with the audio.</b>&nbsp;</p>","releaseDate":"2020-02-28","publishers":[{"name":"The Great Courses"}],"categories":[{"name":"History","url":"18573518011"},{"name":"Ancient History","url":"18573549011"}],"sample":"https://samples.audible.com/bk/tcco/001174/bk_tcco_001174_sample.mp3","language":"English","format":"Lecture","series":null,"peopleAlsoBought":[{"cover":"51vWmWn7-5L","asin":"B07C3B6MNN","subHeading":"Life in the Cradle of Civilization","title":"Ancient Mesopotamia","authors":"The Great Courses","narrators":"Professor Amanda H. Podany PhD","length":"11 hrs and 16 mins"},{"cover":"61XaLYB1rfL","asin":"B00DDVPXJG","title":"The Other Side of History: Daily Life in t adition: From Descartes to Derrida","ratings":917,"rating":4.7,"summary":"<p>What is reality? Ask yourself whether you can actually know the answer, much less be sure that you can know it, and you've begun to grapple with the metaphysical and epistemological quandaries that have occupied, teased, and tormented modern philosophy's greatest intellects since the dawn of modern science and a century before the Enlightenment. </p> <p>These 36 lectures are the perfect introduction to the basics of modern and contemporary Western approaches to the philosophies of both reality (metaphysics) and knowledge (epistemology), right through the end of the 20th century. Led by Professor Cahoone, you'll partake in an engaging intellectual journey that encompasses prominent figures from all the major traditions of Western philosophy. </p> <p>You'll explore the ideas behind modern philosophy's most important movements, including dualism, rationalism, empiricism, idealism, existentialism, and postmodernism. You'll plunge into the thought of some of philosophy's most important thinkers, including Descartes, Locke, Spinoza, Hume, Kant, Hegel, Peirce, Nietzsche, James, Wittgenstein, Heidegger, Rorty, and Derrida, learning how many of them were in fact considered radicals, their views appreciated far less in their own era than in later ones. </p> <p>And you'll gain a clear sense of how each of these movements and thinkers fits into philosophy's broader progression, often pushing philosophy in dramatically new directions right up to the present day, as well as how philosophy is intimately related to a multitude of other disciplines.</p>","releaseDate":"2013-07-08","publishers":[{"name":"The Great Courses"}],"categories":[{"name":"Literature & Fiction","url":"18574426011"},{"name":"Classics","url":"18574449011"}],"sample":"https://samples.audible.com/bk/tcco/000306/bk_tcco_000306_sample.mp3","language":"English","format":"Lecture","peopleAlsoBought":[{"cover":"51TUwDtKAIL","asin":"B00DMDG6WS L","title":"From Yao to Mao: 5000 Years of Chinese History","authors":[{"name":"Kenneth J. Hammond","url":"/search"},{"name":"The Great Courses","url":"B06XPWVHFB"}],"narrators":[{"name":"Kenneth J. Hammond"}],"series":[{"name":"The Great Courses: Civilization & Culture","asin":"B00DMOAB2I"}],"blurb":"These 36 eye-opening lectures deliver a comprehensive political and historical overview of one of the most fascinating and complex countries in world history....","length":"18h 14m","progress":0,"titleShort":"From Yao to Mao: 5000 Years of Chinese History","ratings":1323,"rating":4.4,"summary":"<p>For most of its 5,000-year existence, China has been the largest, most populous, wealthiest, and mightiest nation on Earth. And for us as Westerners, it is essential to understand where China has been in order to anticipate its future. These 36 eye-opening lectures deliver a comprehensive political and historical overview of one of the most fascinating and complex countries in world history. </p> <p>You'll learn about the powerful dynasties that ruled China for centuries; the philosophical and religious foundations-particularly Confucianism, Daoism, and Buddhism-that have influenced every iteration of Chinese thought, and the larger-than-life personalities, from both inside and outside its borders, of those who have shaped China's history. As you listen to these lectures, you'll see how China's politics, economics, and art reflect the forces of its past. </p> <p>From the \"Mandate of Heaven,\" a theory of social contract in place by 1500 B.C.E., 3,000 years before Western philosophers such as Thomas Hobbes and John Locke, to the development of agriculture and writing independent of outside influence to the technologically - advanced Han Dynasty during the time of the Roman Empire, this course takes you on a journey across ground that has been largely unexplored in the history courses most of us in the West have taken. </p> <p>In guiding you through the five millennia of China's history, Professor Hammond tells a fascinating story with an immense scope, a welcome reminder that China is no stranger to that stage and, indeed, has more often than not been the most extraordinary player on it.</p>","releaseDate":"2013-07-08","publishers":[{"name":"The Great Courses"}],"categories":[{"name":"History","url":"18573518011"},{"name":"Ancient History","url":"18573549011"}],"sample":"https://samples.audible.com/bk/tcco/000105/bk_tcco_000105_sample.mp3","language":"English","format":"Lecture","peopleAlsoBought":[{"cover":"51+ncD2mbZL","asin":"B00DIAUENC","title":"The Fall and Rise of China","authors":"Richard Baum, The Great Courses","narrators":"Richard Baum","length":"24 hrs and 8 mins"},{"cover":"51Bmuuu38gL","asin":"B01F2BZ3OY","title":"A History of India","authors":"Michael H. Fisher, The Great Courses","narrators":"Michael H. Fisher","length":"18 hrs and 22 mins"},{"cover":"51GilV+yR2L","asin":"1629979236","title":"The Mongol Empire","authors":"Craig Benjamin, The Great Courses","narrators":"Professor Craig Benjamin","length":"11 hrs and 34 mins"},{"cover":"51nOYkLVFuL","asin":"B011LUCFZU","subHeading":"A Cultural History","title":"Understanding Japan","authors":"Mark J. Ravina, The Great Courses","narrators":"Mark J. Ravina","length":"12 hrs"},{"cover":"51kjgeWWiGL","asin":"B00DJUK74W","title":"History of the Ancient World: A Global Perspective","authors":"Gregory S. Aldrete, The Great Courses","narrators":"Gregory S. Aldrete","length":"24 hrs and 24 mins"},{"cover":"510Cfa-npAL","asin":"B0758LTFB4","title":"Understanding Imperial China: Dynasties, Life, and Culture","authors":"Andrew R. Wilson, The Great Courses","narrators":"The Great Courses","length":"12 hrs and 27 mins"},{"cover":"61d62iFceLL","asin":"B01AYGLFTO","title":"Turning Points in Middle Eastern History","authors":"Eamonn Gearon, The Great Courses","narrators":"Eamonn Gearon","length":"18 hrs and 6 mins"},{"cover":"41DjurXNsEL","asin":"B00D8K5EFA","title":"The African Experience: rsian Empire","authors":"John W. Lee, The Great Courses","narrators":"John W. Lee","length":"11 hrs and 59 mins"}],"added":67},{"asin":"B00DCAP13G","cover":"51tGDgPCMoL","title":"A History of Russia: From Peter the Great to Gorbachev","authors":[{"name":"Mark Steinberg","url":"/search"},{"name":"The Great Courses","url":"B06XPWVHFB"}],"narrators":[{"name":"Mark Steinberg"}],"series":[{"name":"The Great Courses: Modern History","asin":"B00DN96TYG"}],"blurb":"In these 36 lectures, a much-honored teacher gives you one of the deepest glimpses into Russia you've ever had....","progress":"17h 46m left","titleShort":"A History of Russia: From Peter the Great to Gorbachev","ratings":1422,"rating":4.4,"summary":"<p>It's difficult to imagine a nation with a history more compelling for Americans than Russia. Before the collapse of the Soviet Union, this was the nation against which we measured our own nation's values and power and with whom war, if it ever came, could spell unimaginable catastrophe for our planet. </p> <p>Yet many Americans have never had the opportunity to study Russia in depth, and to see how the forces of history came together to shape a future so different from the dreams of most ordinary Russian people, eager to see their nation embrace Western values of progress, human rights, and justice. </p> <p>Now a much-honored teacher has created a series of 36 lectures designed to give you one of the deepest glimpses into Russia you've ever had - a vivid journey through 300 years of Russian history as seen through the eyes of her own people. You'll discover historical themes made clear not by discussing treaties, war declarations, or economic statistics - but by examining the lives and ideas of the men and women who were Russia: tsars, emperors, Communist Party leaders, writers, artists, peasants, and factory workers. </p> <p>You'll grasp what Russian life was like as Professor Steinberg analyzes ideas of power not only from the viewpoint of its rulers, but also from that of the ruled; the theme of happiness and its pursuit that resonates throughout Russian history, and ideas of morality and ethics as wielded by both the Russian state and its critics. </p> <p>And you'll listen as he brings alive the vibrant Russian imagination - so willing to visualize a different kind of life for its people, yet so burdened by its darker sides of doubt and pessimism that those visions were rejected.</p>","releaseDate":"2013-07-08","publishers":[{"name":"The Great Courses"}],"length":"18h 45m ","categories":[{"name":"History","url":"18573518011"},{"name":"Europe","url":"18573582011"}],"sample":"https://samples.audible.com/bk/tcco/000146/bk_tcco_000146_sample.mp3","language":"English","format":"Lecture","peopleAlsoBought":[{"cover":"51J0kB5pSKL","asin":"1682769801","subHeading":"A Cultural History","title":"Understanding Russia","authors":"Lynne Ann Hartnett, The Great Courses","narrators":"Lynne Ann Hartnett","length":"12 hrs and 56 mins"},{"cover":"51btDcA0CnL","asin":"B00DHJ251S","title":"The Rise and Fall of Soviet Communism: A History of 20th-Century Russia","authors":"Gary Hamburg, The Great Courses","narrators":"Gary Hamburg","length":"12 hrs and 10 mins"},{"cover":"51+ncD2mbZL","asin":"B00DIAUENC","title":"The Fall and Rise of China","authors":"Richard Baum, The Great Courses","narrators":"Richard Baum","length":"24 hrs and 8 mins"},{"cover":"51fbFDPxdOL","asin":"B00DN98N86","title":"Living the French Revolution and the Age of Napoleon","authors":"Suzanne M. Desan, The Great Courses","narrators":"Suzanne M. Desan","length":"24 hrs and 47 mins"},{"cover":"51pypTg61-L","asin":"1629977942","title":"The Rise of Communism: From Marx to Lenin","authors":"Vejas Gabriel Liulevicius, The Great Courses","narrators":"Vejas Gabriel Liulevicius","length":"5 hrs and 31 mins"},{"cover":"51e0pgC5t7L","asin":"B00DHJ3M6K","title":"The Rise and Fall of the British Empire","authors":"Patrick N. Allitt, The Great Courses","narrators":"Patrick N. Allitt"," ents his subject in a conceptual format, emphasizing the importance of broad principles. Though facts and details are offered in abundance, it is always in the context of developing a context listeners can readily absorb. </p> <p>Your newfound mastery of the fundamentals of biology will serve you in many ways-whether you want to read the headlines with greater insight, update a subject you studied long ago, view the natural world with new appreciation, become a better-informed voter and consumer, or gain the intellectual stimulation of understanding the basic principles that unite all living things.</p>","releaseDate":"2013-07-08","publishers":[{"name":"The Great Courses"}],"categories":[{"name":"Science & Engineering","url":"18580540011"},{"name":"Science","url":"18580555011"}],"sample":"https://samples.audible.com/bk/tcco/000048/bk_tcco_000048_sample.mp3","language":"English","format":"Lecture","peopleAlsoBought":[{"cover":"51OYOqiPM2L","asin":"1629976644","subHeading":"How It All Works","title":"Chemistry and Our Universe","authors":"Ron B. Davis, The Great Courses","narrators":"Ron B. Davis","length":"30 hrs and 6 mins"},{"cover":"51Z+Vt0dIFL","asin":"1629976741","title":"How the Earth Works","authors":"Michael E. Wysession, The Great Courses","narrators":"Michael E. Wysession","length":"24 hrs and 31 mins"},{"cover":"51SqG7bdADL","asin":"1629976172","title":"Plant Science: An Introduction to Botany","authors":"Catherine Kleier, The Great Courses","narrators":"Catherine Kleier","length":"12 hrs and 13 mins"},{"cover":"51y2UPGqD2L","asin":"B07TJZKFXP","title":"College Level Biology","authors":"AudioLearn Content Team","narrators":"Lisa Stroth","length":"9 hrs and 24 mins"},{"cover":"51p+by2wnwL","asin":"1629976636","title":"Zoology: Understanding the Animal World","authors":"Donald E. Moore, The Great Courses","narrators":"Donald E. Moore III","length":"12 hrs and 6 mins"},{"cover":"41nkyW8uIaL","asin":"1629976059","title":"Thermodynamics: Four Laws That Move the Story of Human Language","authors":[{"name":"John McWhorter","url":"/search"},{"name":"The Great Courses","url":"B06XPWVHFB"}],"narrators":[{"name":"John McWhorter"}],"series":[{"name":"The Great Courses: Linguistics","asin":"B00DN9AP0U"}],"blurb":"Learn how a single tongue spoken 150,000 years ago evolved into the estimated 6,000 languages used around the world today....","length":"18h 15m","progress":0,"titleShort":"The Story of Human Language","ratings":6274,"rating":4.7,"summary":"<p>Language defines us as a species, placing humans head and shoulders above even the most proficient animal communicators. But it also beguiles us with its endless mysteries, allowing us to ponder why different languages emerged, why there isn't simply a single language, how languages change over time and whether that's good or bad, and how languages die out and become extinct. Now you can explore all of these questions and more in an in-depth series of 36 lectures from one of America's leading linguists.</p> <p> You'll be witness to the development of human language, learning how a single tongue spoken 150,000 years ago evolved into the estimated 6,000 languages used around the world today and gaining an appreciation of the remarkable ways in which one language sheds light on another.</p> <p> The many fascinating topics you examine in these lectures include: the intriguing evidence that links a specific gene to the ability to use language; the specific mechanisms responsible for language change; language families and the heated debate over the first language; the phenomenon of language mixture; why some languages develop more grammatical machinery than they actually need; the famous hypothesis that says our grammars channel how we think; artificial languages, including Esperanto and sign languages for the deaf; and how word histories reflect the phenomena of language change and mixture worldwide.</p>","releaseDate":"2013-07-08","publishers":[{"name":"The Great Courses"}],"categories" rth Works","authors":"Michael E. Wysession, The Great Courses","narrators":"Michael E. Wysession","length":"24 hrs and 31 mins"}],"added":60},{"asin":"B00DICD9BE","cover":"51KUkGV89PL","title":"The History of Ancient Egypt","authors":[{"name":"Bob Brier","url":"B001IQXGK6"},{"name":"The Great Courses","url":"B06XPWVHFB"}],"narrators":[{"name":"Bob Brier"}],"series":[{"name":"The Great Courses: Ancient History","asin":"B00DJUK5GW"}],"blurb":"Even after deciphering its hieroglyphs, and marveling at its scarabs, mummies, obelisks, and sphinxes, Egyptian civilization remains one of history's most mysterious....","progress":"20h 38m left","titleShort":"The History of Ancient Egypt","ratings":4265,"rating":4.8,"summary":"<p>Ancient Egyptian civilization is so grand our minds sometimes have difficulty adjusting to it. It lasted 3,000 years, longer than any other on the planet. Its Great Pyramid of Cheops was the tallest building in the world until well into the 19th century and remains the only Ancient Wonder still standing. And it was the most technologically advanced of the ancient civilizations, with the medical knowledge that made Egyptian physicians the most famous in the world.&nbsp;</p> <p>Yet even after deciphering its hieroglyphs, and marveling at its scarabs, mummies, obelisks, and sphinxes, Egyptian civilization remains one of history's most mysterious, as \"other\" as it is extraordinary. This chronological survey presents the complete history of ancient Egypt's three great Kingdoms: the Old Kingdom, when the pyramids were built and Egypt became a nation under the supreme rule of the pharaoh and the rules of Egyptian art were established; the Middle Kingdom, when Egypt was a nation fighting to restore its greatness; and the New Kingdom, when all the names we know today-Hatshepsut, Tutankhamen, Ramses the Great, Cleopatra, and others-first appeared. Professor Brier's 48 lectures glisten with the kind of vivid anecdotes and human glimpses that make this ancient world breathe again.</p> <p>\"The fun of history is in the details,\" he notes. \"Knowing that Ramses the Great was crippled by arthritis for the last decade of his long life makes us more sympathetic to the boastful monarch who fathered more than 100 children. If we understand what it was like to be a miner sent to the turquoise mines in the Sinai mountains in the summer, we will feel a kinship with our long-dead counterparts.\"</p>","releaseDate":"2013-07-08","publishers":[{"name":"The Great Courses"}],"length":"24h 25m ","categories":[{"name":"History","url":"18573518011"},{"name":"Ancient History","url":"18573549011"}],"sample":"https://samples.audible.com/bk/tcco/000298/bk_tcco_000298_sample.mp3","language":"English","format":"Lecture","peopleAlsoBought":[{"cover":"51PUdMjRZYL","asin":"B00DIGLIHC","title":"The History of Ancient Rome","authors":"Garrett G. Fagan, The Great Courses","narrators":"Garrett G. Fagan","length":"22 hrs and 40 mins"},{"cover":"51vWmWn7-5L","asin":"B07C3B6MNN","subHeading":"Life in the Cradle of Civilization","title":"Ancient Mesopotamia","authors":"The Great Courses","narrators":"Professor Amanda H. Podany PhD","length":"11 hrs and 16 mins"},{"cover":"51IlxNIzTcL","asin":"B00D7LPZZO","title":"The American Revolution","authors":"Allen C. Guelzo, The Great Courses","narrators":"Allen C. Guelzo","length":"12 hrs and 17 mins"},{"cover":"51PnxHZ2bHL","asin":"B06XGM1X1D","title":"Alexander the Great","authors":"Philip Freeman","narrators":"Michael Page","length":"12 hrs and 34 mins"},{"cover":"51BsbnL3rmL","asin":"B00ZB7QIIU","subHeading":"The Intellectual Implications of Modern Science","title":"Redefining Reality","authors":"Steven Gimbel, The Great Courses","narrators":"Steven Gimbel","length":"18 hrs and 6 mins"},{"cover":"51yAzlXme8L","asin":"1629976687","title":"A New History of Life","authors":"Stuart Sutherland, The Great Courses","narrators":"Stuart Sutherland","length":"17 hrs and 46 mins"},{"cover":"51q7CDdceAL","asin":"B07LB5C5T5"  species and genera are being discovered at an accelerating rate, we’re learning more about what they looked like, how they lived, how they evolved and where they all went.&nbsp;</p> <p>This series isn’t just a top trumps list of dino facts - we’re interested in the why and the how and like all areas of science there is plenty of controversy and debate.</p>","releaseDate":"2019-07-04","publishers":[{"name":"Audible Originals"}],"length":"2h 42m ","categories":[{"name":"Science & Engineering","url":"18580540011"},{"name":"Science","url":"18580555011"}],"sample":"https://samples.audible.com/or/orig/000790/or_orig_000790_sample.mp3","language":"English","format":"Original Recording Audiobook","series":null,"peopleAlsoBought":[{"cover":"51zXauDEWlL","asin":"1541417534","subHeading":"The Scientific Revolution in Paleontology","title":"Dinosaurs Rediscovered","authors":"Michael J. Benton","narrators":"Matthew Waterson","length":"6 hrs and 52 mins"},{"cover":"51QXo29lJrL","asin":"B079SLCQGF","subHeading":"A New History of a Lost World","title":"The Rise and Fall of the Dinosaurs","authors":"Steve Brusatte","narrators":"Patrick Lawlor","length":"10 hrs and 7 mins"},{"cover":"61+LrNwyVXL","asin":"B07RZMZDQH","title":"Rivals 2! More Frenemies Who Changed the World","authors":"Scott McCormick","narrators":"Bill Andrew Quinn, Raphael Corkhill, Sean Patrick Hopkins, and others","length":"2 hrs and 14 mins"},{"cover":"51I5p+TbIoL","asin":"1629976679","title":"Major Transitions in Evolution","authors":"Anthony Martin, John Hawks, The Great Courses","narrators":"Anthony Martin, John Hawks","length":"12 hrs and 14 mins"},{"cover":"51rrtmR-UcL","asin":"B01HBS0J6S","title":"The Tyrannosaur Chronicles","authors":"David Hone","narrators":"Gavin Osborn","length":"8 hrs and 30 mins"},{"cover":"3151m+DFMxL","asin":"1984888242","subHeading":"A Human History of Our Deadliest Predator","title":"The Mosquito","authors":"Timothy C. Winegard","narrators":"Mark Deakins","length":"19 hrs and 7 min ch, much more.</p> <p>Narrated by Kate Mulgrew (Emmy Award and Golden Globe nominee for <i>Orange Is the New Black;</i> Obie Award winner for <i>Iphigenia 2.0);</i> TV: <i>Star Trek: Voyager,</i> film: <i>Star Trek: Nemesis)</i>, <i>The Space Race</i> uses actual audio, original interviews, dramatic reconstructions, and first-hand accounts to tell the story of mankind’s first amazing steps off our world and onto the lunar surface.</p> <p>With unprecedented access, <i>The Space Race</i> takes listeners to Virgin Galactic’s space program in the Mojave Desert, features conversations with Buzz Aldrin, Gene Cernan, Sergei Krikalev, Tim Peake, and numerous key players at mission control. This Audible Original and takes you behind the scenes to see how these exciting adventures in outer space came to be.&nbsp;</p>","releaseDate":"2019-07-12","publishers":[{"name":"Audible Originals"}],"categories":[{"name":"Politics & Social Sciences","url":"18574641011"},{"name":"Social Sciences","url":"18574731011"}],"sample":"https://m.media-amazon.com/images/G/01/Audible/en_US/images/creative//B07SV4T7K7_Space_Race_Updated_Sample._CB1566831352_.mp3","language":"English","format":"Performance","series":null,"peopleAlsoBought":[{"cover":"514CDvM4UoL","asin":"B07RT12V4Q","title":"Life Ever After","authors":"Carla Grauls","narrators":"Raúl Castillo, Nana Mensah, Piper Goodeve","length":"1 hr and 28 mins"},{"cover":"51pgZWQepWL","asin":"B0842XRT7P","title":"African-American Athletes Who Made History","authors":"Louis Moore, The Great Courses","narrators":"Louis Moore","length":"4 hrs and 19 mins"},{"cover":"51YHL3AY2rL","asin":"B082MQ5TDB","title":"Phreaks","authors":"Matthew Derby","narrators":"Ben McKenzie, Carrie Coon, Christian Slater, and others","length":"5 hrs and 10 mins"},{"cover":"51NK159FbkL","asin":"B089T5SW3N","title":"Dan Rather: Stories of a Lifetime","authors":"Dan Rather","narrators":"Dan Rather","length":"1 hr and 24 mins"},{"cover":"518x9ZiVZbL","asin":"B08DDC8Y8F","title  something she wants to show Eliza before it’s totally gone: a mythical place locals refer to as Sirens Harbor. Supposedly hidden somewhere on the island, it's a place where all the mermaids in the world congregate once a year to sing their Winter Song. It's all fairy-tale silliness, according to Eliza's mom. But Nana Mora is convinced it's real.&nbsp;&nbsp;&nbsp;</p> <p>With the help of an eccentric lighthouse keeper, Nana and Eliza pack up their gear and set out on their journey. As they travel, Eliza hears the real story of Sirens Harbor...along with the story of a fearsome mermaid named Silverswift, a warrior-princess rumored to have walked on the islands. Challenges abound for the adventurers: old maps are hard to read, and treacherous trails spiral through the woods. And there's a strange storm spinning all around them. It's almost as if some things are meant to stay secret. As if the harbor doesn't want to be found. Or as if, maybe, someone doesn't want them to find it....&nbsp;&nbsp;</p> <p>One thing is for sure: what Eliza and her grandmother actually discover on the night of the winter solstice will be better than any fairytale. As Nana Mora says: \"Some stories aren't fiction, my darling Eliza. Some stories are lifetimes.\"&nbsp;&nbsp;</p>","releaseDate":"2020-07-02","publishers":[{"name":"Audible Originals"}],"categories":[{"name":"Children's Audiobooks","url":"18572091011"},{"name":"Action & Adventure","url":"18572092011"}],"sample":"https://samples.audible.com/or/orig/000943/or_orig_000943_sample.mp3","language":"English","format":"Original Recording Audiobook","series":null,"peopleAlsoBought":[{"cover":"514CDvM4UoL","asin":"B07RT12V4Q","title":"Life Ever After","authors":"Carla Grauls","narrators":"Raúl Castillo, Nana Mensah, Piper Goodeve","length":"1 hr and 28 mins"},{"cover":"51pgZWQepWL","asin":"B0842XRT7P","title":"African-American Athletes Who Made History","authors":"Louis Moore, The Great Courses","narrators":"Louis Moore","length":"4 hrs and 150499","subHeading":"The Fetch Phillips Archives, Book 1","title":"The Last Smile in Sunder City","authors":"Luke Elliot Arnold","narrators":"Luke Elliot Arnold","length":"7 hrs and 55 mins"}],"added":54},{"asin":"B0829D7FYM","cover":"51YbF-pykmL","title":"History of Bourbon","authors":[{"name":"Ken Albala","url":"B002T52TCG"},{"name":"The Great Courses","url":"B06XPWVHFB"}],"narrators":[{"name":"Ken Albala"}],"blurb":"This course traces bourbon's entire history, from the 1700s, with Irish, Scottish, and French settlers setting up stills and making distilled spirits in the New World, through today's booming resurgence....","downloaded":true,"length":"3h 55m","progress":0,"titleShort":"History of Bourbon","ratings":6300,"rating":4.4,"summary":"<p><i>Is bourbon the quintessential American liquor? </i>Bourbon is not just alcohol—the amber-colored drink is deeply ingrained in American culture and tangled in American history. From the early days of raw corn liquor to the myriad distilleries that have proliferated around the country today, bourbon is a symbol of the United States.</p> <p>This course traces bourbon's entire history, from the 1700s, with Irish, Scottish, and French settlers setting up stills and making distilled spirits in the New World, through today's booming resurgence.</p> <p>On their tour of bourbon's fascinating, turbulent, and uniquely American evolution, listeners will explore the mysterious origins of the whiskey’s name and meet the men and women who have been championed as its inventors and made it so popular - from Daniel Boone's cousin and Baptist minister Elijah Craig to Jacob Beam and Evan Williams.</p> <p>In this 10-lecture journey through the story of an undeniably American libation, listeners will:</p> <ul> <li>Hear the stories behind the earliest bourbon whiskies right up to the current \"bourbon bubble\"&nbsp;</li> <li>Learn how a contemplative spirit went from agricultural product to industrial commodity</li> <li>Explore how - and why - bourbon played such a large role in the years of the early republic</li> <li>Get the facts on when and why Congress passed whiskey-protection laws</li> <li>Discover the surprising importance of bourbon distilleries during World War II, when the spirit became war material</li> <li>Go inside the Golden Age of Bourbon - a remarkable proliferation of new brands and niche markets happening now</li> <li>Witness the growth of brands like Jim Beam, Heaven Hill, Bulleit Bourbon, and Old Taylor</li> <li>Gain insights into why distilled spirits, like clothes and cars, project a message about who we are and the cultures to which we belong&nbsp;</li> </ul> <p>Join Dr. Ken Albala, a history professor who has written numerous books on food, as he lays out in expert detail the critical role bourbon has played throughout the cultural and political history of the nation.&nbsp;</p>","releaseDate":"2019-12-17","publishers":[{"name":"Audible Originals"}],"categories":[{"name":"History","url":"18573518011"},{"name":"Americas","url":"18573526011"}],"sample":"https://samples.audible.com/or/orig/000721/or_orig_000721_sample.mp3","language":"English","format":"Lecture","series":null,"peopleAlsoBought":[{"cover":"51Ai-zC5tnL","asin":"B07X1TGC2Z","title":"Herbie","authors":"Rich Cohen","narrators":"Rich Cohen","length":"2 hrs and 7 mins"},{"cover":"51rd998J9OL","asin":"B07KG3SWGL","subHeading":"An Audible Original Drama","title":"Henrietta & Eleanor: A Retelling of Jekyll and Hyde","authors":"Robert Louis Stevenson, Libby Spurrier - dramatist","narrators":"Holliday Grainger, Clive Mantle, Carla Mendonça, and others","length":"2 hrs and 50 mins"},{"cover":"51I5GD+LgIL","asin":"B088FG552H","subHeading":"A Novella","title":"Once More upon a Time","authors":"Roshani Chokshi","narrators":"Rebecca Gibel, Shiromi Arserio, Vikas Adam","length":"3 hrs and 26 mins"},{"cover":"51pgZWQepWL","asin":"B0842XRT7P","title":"African-American Athletes Who Made History","authors":"Louis Moore, The Great Courses"  dignity and great intelligence, he bore witness to the brutality of slavery.&nbsp;</p> <p>Initially mentored by William Lloyd Garrison, Douglass spoke widely, often to large crowds, using his own story to condemn slavery. He broke with Garrison to become a political abolitionist, a Republican, and eventually a Lincoln supporter. By the Civil War and during Reconstruction, Douglass became the most famed and widely traveled orator in the nation. He denounced the premature end of Reconstruction and the emerging Jim Crow era. In his unique and eloquent voice, written and spoken, Douglass was a fierce critic of the US as well as a radical patriot. He sometimes argued politically with younger African Americans, but he never forsook either the Republican party or the cause of Black civil and political rights.&nbsp;</p> <p>In this remarkable biography, David Blight has drawn on new information held in a private collection that few other historian have consulted, as well as recently discovered issues of Douglass’ newspapers. Blight tells the fascinating story of Douglass’ two marriages and his complex extended family. Douglass was not only an astonishing man of words, but a thinker steeped in Biblical story and theology. There has not been a major biography of Douglass in a quarter century. David Blight’s <i>Frederick Douglass</i> affords this important American the distinguished biography he deserves.</p>","releaseDate":"2018-10-16","publishers":[{"name":"Simon & Schuster Audio"}],"categories":[{"name":"Biographies & Memoirs","url":"18571951011"},{"name":"Cultural, Ethnic & Regional","url":"18571958011"}],"sample":"https://samples.audible.com/bk/sans/008913/bk_sans_008913_sample.mp3","language":"English","format":"Unabridged Audiobook","series":null,"peopleAlsoBought":[{"cover":"517dEtb7gVL","asin":"B074F447V6","title":"Grant","authors":"Ron Chernow","narrators":"Mark Bramhall","length":"48 hrs and 2 mins"},{"cover":"51NdfRHzbfL","asin":"B015CYJON2","subHeading":"An Americ nd resilience, of humanity’s defiance in the face of a terrible predator’s gaze, and, inevitably, of savagery and death.</p> <p>Yet it is also far more than that.</p> <p>Because if what Kate Holland saw in those days is real, then we must accept the impossible. We must accept that the creature known as Bigfoot walks among us - and that it is a beast of terrible strength and ferocity.</p> <p>Part survival narrative, part bloody horror tale, part scientific journey into the boundaries between truth and fiction, this is a Bigfoot story as only Max Brooks could chronicle it - and like none you’ve ever heard before.</p> <p><b>Praise for&nbsp;</b><b><i>Devolution</i></b></p> <p>“Delightful...[A] tale of supernatural mayhem that fans of King and Crichton alike will enjoy.” (<i>Kirkus Reviews</i>, starred review)&nbsp;</p> <p>“The story is told in such a compelling manner that horror fans will want to believe and, perhaps, take the warning to heart.” (<i>Booklist</i>, starred review)<br> &nbsp;</p> <p><b>The Cast:</b><br> Judy Greer as Kate Holland<br> Nathan Fillion as Frank McCray<br> Kimberly Guerrero as Josephine Schell&nbsp;</p> <p><b><i>With</i></b><br> Jeff Daniels as Steve Morgan<br> Mira Furlan as Mostar<br> Kate Mulgrew as Hannah Reinhardt-Roth<br> Steven Weber as Tony Durant<br> and<br> Terry Gross and Kai Ryssdal as themselves<br> and<br> Max Brooks as the researcher</p>","releaseDate":"2020-06-16","publishers":[{"name":"Random House Audio"}],"length":"9h 50m ","categories":[{"name":"Literature & Fiction","url":"18574426011"},{"name":"Horror","url":"18574490011"}],"sample":"https://samples.audible.com/bk/rand/007308/bk_rand_007308_sample.mp3","language":"English","format":"Unabridged Audiobook","series":null,"peopleAlsoBought":[{"cover":"61dPBVOopVL","asin":"B00CDXKHEQ","subHeading":"A Companion to the Abridged Edition","title":"World War Z: The Lost Files","authors":"Max Brooks","narrators":"Max Brooks, Martin Scorsese, F. Murray Abraham, and others","length":"
